// progress bar message box
Button progressBtn = new Button("mb5", new ButtonConfig() {
    {
        setText("Show Me");
        setButtonListener(new ButtonListenerAdapter() {
            public void onClick(Button button, EventObject e) {
                MessageBox.show(new MessageBoxConfig() {
                    {
                        setTitle("Please wait...");
                        setMsg("Initializing...");
                        setWidth(240);
                        setProgress(true);
                        setClosable(false);
                        setCallback(new MessageBox.PromptCallback() {
                            public void execute(String btnID, String text) {
                                Showcase.showMessage("Button Click",
                                        Format.format("You clicked the {0} button and entered the text {1}", btnID, text));
                            }
                        });
                        setAnimEl("mb5");
                    }
                });

                //create bogus progress
                for (int i = 1; i < 12; i++) {
                    final int j = i;
                    Timer timer = new Timer() {
                        public void run() {
                            if (j == 11) {
                                MessageBox.hide();
                            } else {
                                MessageBox.updateProgress(j * 10, "Loading item " + j + " of 10... ");
                            }
                        }
                    };
                    timer.schedule(i * 1000);
                }
            }
        });
    }
});
